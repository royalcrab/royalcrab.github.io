<html>
<body>
  <input type="button" value="init" onClick="init_usb()"/>
  <script src="https://api.songle.jp/v2/api.js"></script>
    <div class="media">
      <div id="songle">
      </div>
  </div>

  <canvas id="canvas" width="640" height="480"></canvas>
<script>

let canvas;
let ctx;
let img = new Image();

self.onSongleAPIReady =
function(Songle) {
  let dat = []
  var player =
    new Songle.Player({
      mediaElement: "#songle"
    });

  player.addPlugin(new Songle.Plugin.Beat());
  player.useMedia("https://www.youtube.com/watch?v=zweVJrnE1uY");

  player.on("beatPlay",
    function(ev) {
      switch(ev.data.beat.position) {
        case 1:
            draw( 250, 0, 0 )
            console.log("1st beat !!");
            break;

        case 2:
          console.log("2nd beat !!");
          draw( 0, 250, 0 )
          break;

        case 3:
          console.log("3rd beat !!")
          draw( 0, 0, 250 )
          break;

        case 4:
          console.log("4th beat !!");
          draw_logo()
          break;
      }
    });

}

function draw_logo()
{
    if ( ctx == null ) return;
    ctx.fillStyle = "rgb(0,0,0)"
    ctx.fillRect( 0, 0, canvas.clientWidth, canvas.clientHeight )
    
    ctx.drawImage( img, 150, 180)

}

function draw( r,g,b ){
    if ( ctx == null ) return;
    ctx.fillStyle = "rgb(" + r + "," + g + "," + b + ")"
    ctx.fillRect( 0, 0, canvas.clientWidth, canvas.clientHeight )
}

function init(){
    canvas = document.getElementById("canvas");
    if ( ! canvas || ! canvas.getContext ) { return false; }
    ctx = canvas.getContext('2d');

    img.src = "http://mplpl.sakura.ne.jp/wp/wp-content/themes/mplpl/images/common/logo_02.png";
}

init()

</script>
</body>
</html>
